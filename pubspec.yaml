name: endeavor
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  google_sign_in: ^6.3.0
  firebase_core: ^3.13.1
  google_fonts: ^6.2.1
  carousel_slider: ^5.0.0
  fl_chart: ^1.0.0
  animated_splash_screen: ^1.3.0
  lottie: ^3.3.1
  page_transition: ^2.2.1
  http: ^1.4.0
  flutter_dotenv: ^5.1.0
  share_plus: ^11.0.0
  url_launcher: ^6.3.1
  app_links: ^3.0.0
  charts_flutter: ^0.12.0
  flutter_riverpod: ^2.6.1
  shared_preferences: ^2.5.3


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  image_path: "assets/flameLogo.png"
  android: true
  ios: true
  web:
    generate: true
    image_path: "assets/flameLogo.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/.env
  fonts:
    - family: BebasNeue
      fonts:
        - asset: fonts/BebasNeue-Regular.ttf
